<div class="feedback-container" [@fadeInOut]>
  <h2>Feedback List</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Message</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fb of feedbacks">
        <td>{{ fb.name }}</td>
        <td>{{ fb.email }}</td>
        <td>{{ fb.phoneNumber }}</td>
        <td>{{ fb.message }}</td>
        <td>
          <button class="edit" (click)="editFeedback(fb)">
            <span>Edit</span>
          </button>
          <button class="delete" (click)="deleteFeedback(fb.id)">
            <span>Delete</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <h2>{{ isEditing ? 'Edit Feedback' : 'Add Feedback' }}</h2>
  <form (ngSubmit)="isEditing ? updateFeedback(feedback.id) : createFeedback()">
    <div>
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="feedback.name" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="feedback.email" name="email" required>
    </div>
    <div>
      <label for="phoneNumber">Phone Number:</label>
      <input id="phoneNumber" [(ngModel)]="feedback.phoneNumber" name="phoneNumber" required>
    </div>
    <div>
      <label for="message">Message:</label>
      <textarea id="message" [(ngModel)]="feedback.message" name="message" required></textarea>
    </div>
    <button type="submit">{{ isEditing ? 'Update' : 'Create' }}</button>
    <button type="button" (click)="resetForm()">Cancel</button>
  </form>
</div>
