<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Register</h4>
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
              <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required class="form-control" placeholder="Enter your first name">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required class="form-control" placeholder="Enter your last name">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control" placeholder="Enter your email">
                <div *ngIf="email && !emailPattern.test(email)" class="text-danger">
                  Invalid email address.
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control" placeholder="Enter your password">
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required class="form-control" placeholder="Confirm your password">
                <div *ngIf="password && confirmPassword && password !== confirmPassword" class="text-danger">
                  Passwords do not match.
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Register</button>
            </form>
            <div class="text-center mt-3">
              <a routerLink="/login">Already have an account? Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
