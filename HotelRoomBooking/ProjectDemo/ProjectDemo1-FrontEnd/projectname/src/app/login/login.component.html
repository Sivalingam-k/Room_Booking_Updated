<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Login</h4>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control" placeholder="Enter your email">
              <div *ngIf="email && !emailPattern.test(email)" class="text-danger">
                Invalid email address.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
          </form>
          <div class="text-center mt-3">
            <a routerLink="/register">Don't have an account? Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
